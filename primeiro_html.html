<!DOCTYPE html><!--Informa ao navegador que a página vai ser escrita em HTML. 
    DOCTYPE e um tipo de palava chave.-->

<html lang="en"><!-- A tag html é onde a pagina vai ser desenvolvida,
      o atributo lang define o idioma principal da página -->

<head><!--É a 'cabeça' da página,tem como funcão principal se uma tag de metadados -->

    <meta charset="UTF-8"><!--Define o formato de codificação de alguns caracteres -->

    <title>Document</title><!-- Define o titúlo da página-->

</head><!--Fim da tag 'cabeça'-->

<body><!--Define o corpo da pagina-->
    CONTEÚDO
</body><!--Fim do corpo da página-->

</html><!--Fim da página-->
